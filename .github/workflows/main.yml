name: Generate Pacman Contribution Graph

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # يشغل كل يوم منتصف الليل

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install github-contribution-pacman
        run: npm install -g github-contribution-pacman

      - name: Generate Pacman graph
        run: github-contribution-pacman -u MohamedMadian7 -o output

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "Update pacman contribution graph"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
