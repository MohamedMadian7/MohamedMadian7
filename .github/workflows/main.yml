name: Generate Pacman Contribution Graph

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # يوميًا منتصف الليل

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install github-contribution-pacman
        run: npm install -g github-contribution-pacman

      - name: Generate Pacman graph
        run: github-contribution-pacman -u MohamedMadian7 -o output

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "Update pacman contribution graph" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
